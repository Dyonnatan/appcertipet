<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="/layoutPages/LayoutPadrao">
    
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Certificados Disponíveis</title>
	<meta name="description" content="Page description goes here"/>
	<link href="/css/hawthorne_type2_color3.css" rel="stylesheet"/>
	<link href="/css/font-awesome.min.css" rel="stylesheet"/>
	<script src="/js/vendor/modernizr.js"></script>
	<script src="/js/hawthorne.js"></script>
</head>

<section layout:fragment="conteudo">
	<div layout:include="/layoutPages/MensagemGeral"></div>
	<div class="wrapper panel panel-default col-sm-10 col-md-4 center-block" style="float:none; margin:35px auto; background:#ededed; width: 70%;">
		<div class="panel-body center-block" style="float:none; margin:0 auto;">
		<a href="/"> <img id="certipet1" src="/images/logo_certipet_color.svg"
			alt="Logo Certipet" />
		</a>
		<h4 class="h4 text-center" style="color:#333;">Meus Certificados</h4>
	

	
	<div class="panel panel-default">
		<div class="panel-heading" style="background-color: #333; border-radius:1%;">
			<div class="clearfix">
				<div style="position: center;">
					<div style="width:100%; text-align:center;">
					<div style="float:left;">
						<a class="btn btn-link aw-link-panel" href="/" style="display: inline;">Voltar</a>
					</div>
					<div style="display: inline-block; margin:0 auto;">
						
					</div>
					<div style="float:right;">
						<a class="btn btn-link aw-link-panel" href="/logout" style="display: inline;">Sair</a>
					</div>
					</div>
				</div>
			</div>
		</div>
	   	
	   	<div class="panel-body" style="background-image: linear-gradient(#28D2DE 0%, #1A878F 100%); border-radius:1%;">
	   		<!-- <form method="GET" class="form-horizontal" action="/participante/certificados" th:object="${filtro}">
	   			<div class="form-group">
	   				<div class="col-sm-4">
	   					<div class="input-group">
	   						<input class="form-control" placeholder="Qual evento você está procurando?"
	   							autofocus="autofocus" th:field="*{nome}"></input>
	   						<span class="input-group-btn">
	   							<button type="submit" class="btn btn-default">
	   								<i class="glyphicon glyphicon-search"></i>
	   							</button>
	   						</span>
	   					</div>
	   				</div>
	   			</div>
	   		</form> -->
	   		
	   		<table class="table table-bordered table-striped">
	   			<thead>
	   				<tr>
	   					<th class="text-center col-md-1">#</th>
	   					<th class="text-center col-md-2">Evento</th>
	   					<th class="text-center col-md-2">Data</th>
	   					<th class="text-center col-md-2">Gerar</th>
	   					<th class="col-md-1"></th>
	   				</tr>
	   			</thead>
	   			<tbody>
	   				<tr th:each="part : ${participacao}" style="color: ededed;">
	   					<td class="text-center" th:text="${part.id}">1</td>
	   					<td th:text="${part.evento.nome}"></td>
	   					<td class="text-center" th:text="${{part.evento.dataRealizacao}}"></td>
	   					<td class="text-center">
	   						<a class="btn btn-link btn-xs" th:href="@{/participante/certificado/{id}(id=${part.id})}" 
	   								title="Baixar" rel="tooltip" data-placement="top">
	   							<span class="glyphicon glyphicon-pencil"></span>
	   						</a>
	   					</td>
	   				</tr>
	   				<tr>
	   					<td colspan="6" th:if="${#lists.isEmpty(participacao)}">Você ainda não possui nenhum certificado.</td>
	   				</tr>
	   			</tbody>
	   		</table>
	   	</div>
	   	
	   	
	</div>
	</div>
	</div>
</section>
</html>
