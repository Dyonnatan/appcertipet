<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layoutPages/LayoutPadrao">
    
<head>
	<title>Certificados disponíveis</title>
</head>

<section layout:fragment="conteudo">
	<div layout:include="layoutPages/MensagemGeral"></div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
	   			<h1 class="panel-title aw-titulo-panel">Certificados</h1>
	   			<a class="btn btn-link aw-link-panel" href="/participante/evento">Eventos</a>
	   		</div>
	   	</div>
	   	
	   	<div class="panel-body">
	   		<!-- <form method="GET" class="form-horizontal" action="/participante/certificados" th:object="${filtro}">
	   			<div class="form-group">
	   				<div class="col-sm-4">
	   					<div class="input-group">
	   						<input class="form-control" placeholder="Qual evento você está procurando?"
	   							autofocus="autofocus" th:field="*{nome}"></input>
	   						<span class="input-group-btn">
	   							<button type="submit" class="btn btn-default">
	   								<i class="glyphicon glyphicon-search"></i>
	   							</button>
	   						</span>
	   					</div>
	   				</div>
	   			</div>
	   		</form> -->
	   		
	   		<table class="table table-bordered table-striped">
	   			<thead>
	   				<tr>
	   					<th class="text-center col-md-1">#</th>
	   					<th>Evento</th>
	   					<th class="text-center col-md-2">Data</th>
	   					<th class="text-right col-md-2">Gerar</th>
	   					<th class="col-md-1"></th>
	   				</tr>
	   			</thead>
	   			<tbody>
	   				<tr th:each="part : ${participacao}">
	   					<td class="text-center" th:text="${part.id}">1</td>
	   					<td th:text="${part.evento.nome}"></td>
	   					<td class="text-center" th:text="${{part.evento.dataRealizacao}}"></td>
	   					<td class="text-center">
	   						<a class="btn btn-link btn-xs" th:href="@{/participante/certificado/{id}(id=${part.id})}" 
	   								title="Editar" rel="tooltip" data-placement="top">
	   							<span class="glyphicon glyphicon-pencil"></span>
	   						</a>
	   					</td>
	   				</tr>
	   				<tr>
	   					<td colspan="6" th:if="${#lists.isEmpty(participacao)}">Nenhum certificado foi encontrado</td>
	   				</tr>
	   			</tbody>
	   		</table>
	   	</div>
	   	
	   	
	</div>
</section>
</html>
