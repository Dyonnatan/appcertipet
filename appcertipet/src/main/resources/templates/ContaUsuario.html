<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPages/LayoutPadrao">

<head>
<title>Cadastro</title>
</head>
<section layout:fragment="conteudo" class="conteudo">

	<div class="cadastro form-horizontal" style="background-color: #ededed">
		<a href="/"> <img id="certipet1" src="/images/logo_certipet_color.svg"
			alt="Logo Certipet" />
		</a>
		<h4 class="h4 text-center">Dados Cadastrados</h4>
		<div class="panel-body">


			<div class="form-group ">
				<label for="nome" class="col-sm-2 control-label"><span>Nome</span></label>
				<div class="col-sm-10">
					<input type="text" readonly="readonly" class="form-control"
						id="nome" th:field="${p.nome}" autofocus="autofocus" />
				</div>
			</div>

			<div class="form-group ">
				<label for="sobrenome" class="col-sm-2 control-label"><span>Sobrenome</span></label>
				<div class="col-sm-10">
					<input type="text" readonly="readonly" class="form-control"
						id="sobrenome" th:field="${p.sobrenome}" />
				</div>
			</div>

			<div class="form-group">
				<label for="sexo" class="col-sm-2 control-label"><span>Sexo</span></label>
				<div class="col-sm-4" id="sexo">
					<input type="text" readonly="readonly" class="form-control"
						th:field="${p.sexo.descricao}"></input>
				</div>
			</div>

			<div class="form-group ">
				<label for="cpf" class="col-sm-2 control-label"><span>CPF</span></label>
				<div class="col-sm-10">
					<input type="text" readonly="readonly" class="form-control"
						id="cpf" th:field="${p.cpf}" />
				</div>
			</div>

			<div class="form-group ">
				<label for="dataNascimento" class="col-sm-2 control-label"><span>Data
						de nascimento</span></label>
				<div class="col-sm-6">
					<input type="text" readonly="readonly" class="form-control"
						id="dataNascimento" th:field="${p.dataNascimento}"
						data-provide="datepicker" data-date-format="dd/mm/yyyy"
						data-date-language="pt-BR" data-date-autoclose="true"
						data-date-today-highlight="true" data-date-orientation="bottom" />
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="col-sm-2 control-label"><span>E-mail</span></label>
				<div class="col-sm-10">
					<input type="email" readonly="readonly" class="form-control"
						id="email" th:field="${p.email}" />
				</div>
			</div>

			<div class="form-group">
				<label for="telefone" class="col-sm-2 control-label"><span>Telefone</span></label>
				<div class="col-sm-10">
					<input type="text" readonly="readonly" class="form-control"
						id="telefone" th:field="${p.telefone}" />
				</div>
			</div>

			<div class="form-group ">
				<label for="instituicao" class="col-sm-2 control-label"><span>Instituicao</span></label>
				<div class="col-sm-10">
					<input type="text" readonly="readonly" class="form-control"
						id="telefone" th:field="${p.instituicao.nome}" />
				</div>
			</div>

			<div class="form-group ">
				<label for="curso" class="col-sm-2 control-label"><span>Curso</span></label>
				<div class="col-sm-10">
					<input type="text" readonly="readonly" class="form-control"
						id="telefone" th:field="${p.curso.nome}" />
				</div>
			</div>
			<div class="">
				<span class="col-sm-10 col-sm-offset-2 " th:inline="text" style="color:red;">Para
					alterações nos dados cadastrados, contate-nos pessoalmente durante a
					confirmação de participação do evento, ou pelo email
					<b>petemcufg@gmail.com</b> com título da mensagem <b>Alteração
						Cadastral - CertiPET [[${p.id}]]</b>.<br />
				<br />
				</span>
			</div>
		</div>


	</div>

</section>
</html>
