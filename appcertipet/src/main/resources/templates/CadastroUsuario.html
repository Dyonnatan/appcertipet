<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPages/LayoutPadrao">

<head>
<title>Cadastro</title>
</head>
<section layout:fragment="conteudo" class="conteudo">

	<form method="post" class="form-horizontal" th:action="@{/cadastro}"
		th:object="${participante}">
		 		<div class="alert alert-success" th:text="${mensagem}" 
		 			th:if="${not #strings.isEmpty(mensagem)}"></div> 

		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
		</div>


		<div class="cadastro">
			<a href="/">
  				<img id="certipet1" src="images/logo-certipet.png" alt="Logo Certipet" />
  			</a>
  			<h4 class="h4 text-center" style="color:white;">Cadastro</h4>
			<div class="panel-body">
				
				
				<div class="form-group aw-required"
					th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-2 control-label"><span style="color:#FFF; font:14px Oswald;">Nome</span></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nome"
							th:field="*{nome}" autofocus="autofocus" />
					</div>
				</div>

				<div class="form-group aw-required"
					th:classappend="${#fields.hasErrors('sobrenome')} ? has-error">
					<label for="sobrenome" class="col-sm-2 control-label"><span style="color:#FFF; font:14px Oswald;">Sobrenome</span></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="sobrenome"
							th:field="*{sobrenome}" />
					</div>
				</div>

				<div class="form-group aw-required"
					th:classappend="${#fields.hasErrors('sexo')} ? has-error">
					<label for="sexo" class="col-sm-2 control-label"><span style="color:#FFF; font:14px Oswald;">Sexo</span></label>
					<div class="col-sm-4" id="sexo">
						<label style="color:#FFF; font:14px Oswald;" th:each="sexo : ${sexos}" class="radio-inline"> <input
							type="radio" th:value="${sexo}" th:field="*{sexo}" />
							<span th:text="${sexo.descricao}"></span>
						</label>
					</div>
				</div>

				<div class="form-group aw-required"
					th:classappend="${#fields.hasErrors('cpf')} ? has-error">
					<label for="cpf" class="col-sm-2 control-label"><span style="color:#FFF; font:14px Oswald;">CPF</span></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="cpf" th:field="*{cpf}" />
					</div>
				</div>

				<div class="form-group aw-required"
					th:classappend="${#fields.hasErrors('dataNascimento')} ? has-error">
					<label for="dataNascimento" class="col-sm-2 control-label"><span style="color:#FFF; font:14px Oswald;">Data
						de nascimento</span></label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="dataNascimento"
							th:field="*{dataNascimento}" data-provide="datepicker"
							data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true"
							data-date-orientation="bottom" />
					</div>
				</div>

				<div class="form-group aw-required"
					th:classappend="${#fields.hasErrors('email')} ? has-error">
					<label for="email" class="col-sm-2 control-label"><span style="color:#FFF; font:14px Oswald;">E-mail</span></label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email"
							th:field="*{email}" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('telefone')} ? has-error">
					<label for="telefone" class="col-sm-2 control-label"><span style="color:#FFF; font:14px Oswald;">Telefone</span></label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="telefone"
							th:field="*{telefone}" />
					</div>
				</div>
				
				<div class="form-group aw-required"
					th:classappend="${#fields.hasErrors('instituicao')} ? has-error">
					<label for="instituicao" class="col-sm-2 control-label"><span style="color:#FFF; font:14px Oswald;">Instituicao</span></label>
					<div class="col-sm-10">
						<select class="form-control" id="instituicao">
							<option th:each="inst : ${todasInstituicoes}"
								th:value="${inst}" th:text="${inst}"></option></select>
					</div>
				</div>
				
				<div class="form-group aw-required"
					th:classappend="${#fields.hasErrors('curso')} ? has-error">
					<label for="curso" class="col-sm-2 control-label"><span style="color:#FFF; font:14px Oswald;">Curso</span></label>
					<div class="col-sm-10">
						<select class="form-control" id="curso">
							<option th:each="curso : ${todosCursos}"
								th:value="${curso}" th:text="${curso}"></option></select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" class="btn btn-primary" value="Cadastrar"></input>
					</div>
				</div>
			</div>
		</div>
	</form>
