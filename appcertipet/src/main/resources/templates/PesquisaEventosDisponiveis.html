<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layoutPages/LayoutPadrao">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Eventos Disponíveis</title>
<meta name="description" content="Page description goes here"/>
<link href="/css/hawthorne_type2_color3.css" rel="stylesheet"/>
<link href="/css/font-awesome.min.css" rel="stylesheet"/>
<script src="/js/vendor/modernizr.js"></script>


</head>

<section layout:fragment="conteudo">
	<div layout:include="/layoutPages/MensagemGeral"></div>
	
	<div class="wrapper panel panel-default col-sm-10 col-md-4 center-block" style="float:none; margin:35px auto; background:#ededed; width: 70%;">
		<div class="panel-body center-block" style="float:none; margin:0 auto;">
		<a href="/"> <img id="certipet1" src="/images/logo_certipet_color.svg"
			alt="Logo Certipet" />
		</a>
		<h4 class="h4 text-center" style="color:#333;">Eventos</h4>
		
		
	<div class="panel panel-default">
		<div class="panel-heading" style="background-color: #333; border-radius:1%;">
			<div class="clearfix">
				<div style="position: center;">
					<div style="width:100%; text-align:center;">
					<div style="float:left;">
						<a class="btn btn-link aw-link-panel" href="/" style="display: inline;">Voltar</a>
					</div>
					<div style="display: inline-block; margin:0 auto;">
						
					</div>
					<div style="float:right;">
						<a class="btn btn-link aw-link-panel" href="/logout" style="display: inline;">Sair</a>
					</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
<!-- 		Início do Código para a Grid -->
		<div class="top-border"></div>


	<div class="small-12 medium-12 large-12 small-centered columns"></div>

<div class="row" style="background: #fbfbeb; border-radius:1%;">
	<div class="small-12 medium-12 large-12 columns">
		<ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-3 inline-list-custom">
			
			<!-- Begin project -->
			<li th:each="ev : ${eventos}">
				<div class="thumbnail">
					<div class="thumbnail-img">
						<div class="thumbnail-hover"><a th:href="@{/participante/evento/inscricao/{id}/{nome}(id=${ev.id},nome=${ev.nome})}"></a></div>
						<a th:href="@{/participante/evento/inscricao/{id}/{nome}(id=${ev.id},nome=${ev.nome})}">
						<img th:src="${ev.thumbnailURL}" th:alt="${ev.descricaoSimplificada}" /></a>
					</div>
					<div class="thumbnail-caption"><a class="caption-link" th:href="@{/participante/evento/inscricao/{id}/{nome}(id=${ev.id},nome=${ev.nome})}" th:text="${ev.nome}">Evento</a></div>
				</div>
			</li>
			<!-- End project -->
						
		</ul>
	</div>
</div>
<!-- 		Fim do Código para a Grid -->
		
		
	<script src="/js/vendor/jquery.min.js"></script>
	<script src="/js/foundation.min.js"></script>
	<script src="/js/hawthorne.js"></script>
	
	</div>
	</div>
	</div>
</section>


</html>
