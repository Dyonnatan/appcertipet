<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPages/LayoutPadrao">

<head>
<title>Login</title>
</head>

<section layout:fragment="conteudo" class="conteudo">

	<div class="alert alert-success" th:text="${mensagem}"
		th:if="${not #strings.isEmpty(mensagem)}"></div>

	<div
		class="wrapper panel panel-default col-sm-8 center-block loginpanel"
		style="float: none; margin: 35px auto; background: #333">
		<div class="panel-body center-block"
			style="margin: 0 auto;">
			<a href="/"> <img id="certipet1" src="images/logo_certipet.svg"
				alt="Logo Certipet" />
			</a>
			<h4 class="h4 text-center" style="color: white;">Sistema de
				Gerenciamento de Certificados do PET-EMC</h4>
			<p class="pi" >
				Se você participou de algum evento do PET-EMC, resgate seu
				certificado no campo abaixo.<br />Não possui cadastro? <a
					href="/cadastro">Inscreva-se.</a>
			</p>

			<p class="pi" style="color: red" th:if="${param.error}">CPF inválido ou não
				cadastrado! Tente novamente.</p>
			<p class="pi" style="color: green" th:if="${param.logout}">Você foi
				desconectado.</p>

			<form method="post" class="form-horizontal" th:action="@{/login}">


				<div class="form-group row">
					<input type="text" class="cpf form-control" placeholder="CPF"
						name="username"></input> <input type="hidden"
						class="form-control" placeholder="SENHA" name="password"
						value="pass"></input>
				</div>
				<p class="pi cpf-help">Digite seu CPF.</p>
				<div style="margin-top: 2%">
					<input type="submit" class="submit" value="Acesso"></input>
				</div>

			</form>
		</div>
	</div>
</section>
</html>
